<html>
<head>
	<title>What's the deal with the Primes?!</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="resources/style.css">
</head>
<body>
	<div class="main">
		<h1>Multiplication tables of prime numbers</h1>

		<div class="header userInputElements">
			<div class="wrappedElement">
				<div class="element">
					<label for="inputValue">Number of items:</label>
					<input type="number" name="inputValue" id="userInput" value="3" min="1" max="50000"/>
				</div>
				<button class="action">generate</button>
			</div>

			<div class="element">
				<label class="fl">used method:</label>
				<div class="wrapper">
					<div class="methodElement">
						<input type="radio" id="classicMethod" name="primeGroup" value="1" checked="checked">
						<label for="classicMethod">"Classic" Method</label>
					</div>
					<div class="methodElement">
						<input type="radio" id="eratosMethod"  name="primeGroup" value="2">
						<label for="eratosMethod">Sieve of Eratosthenes</label>
					</div>
					<div class="methodElement">
						<input type="radio" id="atkinMethod"  name="primeGroup" value="3">
						<label for="atkinMethod">Sieve of Atkin</label>
					</div>
					<!-- more methods to be added here in the future / extensibility -->
				</div>
			</div>
		</div>
		<div class="renderer"></div>
		<div class="timeItTook"></div>
		<div class="footer">2015 &copy; Parnescu Adrian - Coding exercise for FindMyPast.com</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
